<div class="w-25 p-3" style="background-color: #eee ">
    <form  [formGroup] = "profileForm" (ngSubmit) = "onSubmit($event)" (change) = "changeForm($event)">

        <!-- Athlete's Name -->
        <div class = "form-group row">
            <div class = "col-sm-10">
                <input placeholder = "Name" id = "athlete-name" type = "text" formControlName = "athleteName">
            </div>
        </div>

        <!-- Sports Dropdown -->
        <div class = "form-group row">
            <div class = "col-sm-10">
                <select formControlName = "sport" >
                    <option disabled>Select Sport</option>
                    <option>Select Sport</option>
                    <option *ngFor = "let sport of oppoSports" > {{sport}} </option>
                </select>
            </div>
        </div>

        <!-- Check box -->
        <div class = "form-group row">
            <div class = "col-sm-10">
            <div class = "form-check">
                <input class = "form-check-input" type = "checkbox" id = "validCheck" formControlName = "active">
                <label class = "form-check-label" for = "validCheck">
                    Active (check this box if an athlete is active)
                </label>
            </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </div>

    </form>
</div>
<p style="white-space: pre-wrap"> {{textOutput}}  </p>
